{% extends "base.html" %}
{% block content %}
	<h1>Currently Trending</h1>
	<ul>
    {% for keyword in object_list|slice:":10" %}
			<a href="/list/{{ keyword.pk }}/">
			<p>
				{{forloop.counter}}: {{ keyword.name }}
			</p>
			</a>
	{% empty %}
			<li>No Trending Words.</li>
	{% endfor %}
	</ul>
{% endblock content %}
