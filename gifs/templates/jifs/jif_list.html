{% extends "base.html" %}
{% load static %}

{% block css %}
	<link href="{% static 'css/jif.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
	<h1>Jifs</h1>
	<div class="jif-container">
	{% for jif in object_list %}
    <div class="jif-item">
      <p>{{ jif.title|title }}</p>
			<div style="width:100%;height:0;padding-bottom:99%;position:relative;">
				<iframe src="{{ jif.url }}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
			</div>
    </div>
	{% endfor %}
	</div>
{% endblock content %}
